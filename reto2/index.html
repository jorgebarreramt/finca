<!DOCTYPE html>
<html>
<head>
    <title>Reto 2 </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/misFunciones.js"></script>

</head>
<body>
    <h1> Finca</h1>
    <div id="resultado"></div>
    <button onclick="traerInformacion()"> Consultar </button>
    
    <div>
        <input type="number" id="id" placeholder="id">
        <input type="text" id="address" placeholder="address">
        <input type="number" id="exension" placeholder="exension">
        <input type="number" id="category_id" placeholder="category_id">
        <input type="text" id="name" placeholder="name">
        
        
    </div>

    <button onclick="guardarInformacion()">Guardar!</button>
    <button onclick="editarInformacion()">Actualizar!</button>

    <h1> Cliente</h1>
    <div id="resultadoClient"></div>
    <button onclick="traerInformacionClient()"> Consultar </button>

    <div>
        <input type="number" id="idClient" placeholder="id">
        <input type="text" id="nameClient" placeholder="name">
        <input type="text" id="emailClient" placeholder="email">
        <input type="number" id="ageClient" placeholder="age">
        
    </div>

    <button onclick="guardarInformacionClient()">Guardar!</button>
    <button onclick="editarInformacionClient()">Actualizar!</button>

    <h1> Mensaje</h1>
    <div id="resultadoMessage"></div>
    <button onclick="traerInformacionMessage()"> Consultar </button>

    <div>   
        <input type="number" id="idMessage" placeholder="id">
        <input type="text" id="mensajeMessage" placeholder="messagetxt">
            
    </div>

    <button onclick="guardarInformacionMessage()">Guardar!</button>
    <button onclick="editarInformacionMessage()">Actualizar!</button>

</body>


</html>
